<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Update CSS Variables with JS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <div class="container">
        <div class="column">
            <h1>Update CSS Variables <br>
                with <span id="JSspan">JS</span></h1>
        </div>
        <div class="column">
            <label for="space">Spacing:</label>
            <input type="range" id="space" min="10" max="200">
            <label for="blur">Blur:</label>
            <input type="range" id="blur">
            <label for="color">Base Color:</label>
            <input type="color" id="color" min="0" max="25" value="#ffc600">
        </div>
        <div class="pic-column">
            <img src="https://picsum.photos/700/500" alt="picture">
        </div>
    </div>
    <script src='main.js'></script>
</body>
</html>
